<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/pokemon">Pokemon</a>
        <a href="/trainers">Trainers</a>
        <a href="/teams">Teams</a>
        <a href="/battles">Battles</a>
    </div>

    <h1>Pokemon List</h1>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Type</th>
                <th>Front Image</th>
                <th>Back Image</th>
            </tr>
        </thead>
        <tbody>
            {% for poke in pokemons %}
            <tr>
                <td>{{ poke[0] }}</td>
                <td>{{ poke[1] }}</td>
                <td>{{ poke[2] }}</td>
                <td><img src="{{ poke[7] }}" alt="{{ poke[1] }} front image" width="100"></td>
                <td><img src="{{ poke[8] }}" alt="{{ poke[1] }} back image" width="100"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
