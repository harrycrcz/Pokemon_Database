<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>
        /* Navbar styles */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Form styles */
        .form-container {
            margin: 20px 0;
        }

        .form-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        .form-container select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/pokemon">Pokemon</a>
        <a href="/trainers">Trainers</a>
        <a href="/teams">Teams</a>
        <a href="/battles">Battles</a>
    </div>

    <!-- Main content -->
    <h1>Teams</h1>

    <!-- Displaying the list of teams -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Team Name</th>
                <th>Trainer Name</th>
                <th>Pokemon 1</th>
                <th>Pokemon 2</th>
                <th>Pokemon 3</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team[0] }}</td>
                <td>{{ team[1] }}</td>
                <td>{{ team[2] }}</td>
                <td>{{ team[3] }}</td>
                <td>{{ team[4] }}</td>
                <td>{{ team[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Form to add new team -->
    <div class="form-container">
        <form method="post" action="/teams">
            <label for="team_name">Team Name:</label>
            <input type="text" id="team_name" name="team_name" required><br><br>

            <label for="trainer">Trainer:</label>
            <select id="trainer" name="trainer" required>
                {% for trainer in trainers %}
                <option value="{{ trainer[0] }}">{{ trainer[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label for="pokemon1">Pokemon 1:</label>
            <select id="pokemon1" name="pokemon1" required>
                {% for pokemon in pokemon_list %}
                <option value="{{ pokemon[0] }}">{{ pokemon[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label for="pokemon2">Pokemon 2:</label>
            <select id="pokemon2" name="pokemon2" required>
                {% for pokemon in pokemon_list %}
                <option value="{{ pokemon[0] }}">{{ pokemon[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label for="pokemon3">Pokemon 3:</label>
            <select id="pokemon3" name="pokemon3" required>
                {% for pokemon in pokemon_list %}
                <option value="{{ pokemon[0] }}">{{ pokemon[1] }}</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" value="Add Team">
        </form>
    </div>
</body>

</html>
